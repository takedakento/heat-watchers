<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toronto Heat & Census (Controls Aligned)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <!-- Turf.js (if you are using it) -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    /* A flex container to align all controls in one row */
    #controls {
      display: flex;
      align-items: center;
      gap: 10px; /* space between items */
      margin-bottom: 10px; /* spacing below the row of controls */
    }

    /* Optionally style the input and dropdown a bit */
    #controls input[type="text"],
    #controls select {
      padding: 4px;
      font-size: 14px;
    }

    /* The map container */
    #map {
      width: 800px;
      height: 600px;
      border: 1px solid #ccc;
    }

    /* Info panel for bar charts, etc. */
    #info-panel {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      max-width: 800px;
    }
    #info-panel h3 {
      margin: 0 0 10px;
    }

    /* Basic bar chart styles (if you’re using them) */
    .bar-chart {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    .bar-label {
      width: 160px;
      font-weight: bold;
    }
    .bar-wrapper {
      flex: 1;
      background: #ddd;
      height: 20px;
      margin: 0 10px;
      position: relative;
    }
    .bar-fill {
      background: #69b3a2;
      height: 100%;
      width: 0%;
    }
    .bar-value {
      width: 60px;
      text-align: right;
    }

    /* Legend styling */
    .info-legend {
      background: white;
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      border: 1px solid #ccc;
    }
    .info-legend h4 {
      margin: 2px 0;
      font-weight: bold;
    }
    .leaflet-top.leaflet-right .info-legend {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Toronto Heat & Census (Controls Aligned)</h1>

  <!-- FLEX CONTAINER FOR ALL CONTROLS -->
  <div id="controls">
    <!-- RESET ZOOM BUTTON -->
    <button id="resetZoom">Reset Zoom</button>

    <!-- DROPDOWN FOR LAYER SWITCH -->
    <select id="data-toggle">
      <option value="exposure">Heat Exposure (°C Days)</option>
      <option value="canopy">Tree Canopy (%)</option>
      <option value="impervious">Impervious Surface (%)</option>
      <option value="coolAccess">Access to Cooling Centers</option>
      <option value="hospitalAccess">Access to Hospitals</option>
    </select>

    <!-- SEARCH INPUT AND BUTTON -->
    <input type="text" id="searchInput" placeholder="Search location..." />
    <button id="searchButton">Search</button>
  </div>

  <!-- LEAFLET MAP CONTAINER -->
  <div id="map"></div>

  <!-- INFO PANEL BELOW THE MAP -->
  <div id="info-panel">
    <h3>DA Information</h3>
    <p>Click on a dissemination area or search for a location to see details here.</p>
  </div>

  <!-- MAIN SCRIPT (Unchanged, except references to your existing script.js) -->
  <script src="js/script.js"></script>
</body>
</html>
