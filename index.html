<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Heat Vulnerability Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3.js -->
</head>
<body>
    <h1>Toronto Heat Vulnerability Map</h1>
    
    <button id="resetZoom">Reset Zoom</button>
    <select id="data-toggle">
        <option value="vulnerability">Heat Vulnerability</option>
        <option value="exposure">Heat Exposure</option>
        <option value="contour">Heat Contour Map</option>
    </select>
    
    <svg id="map"></svg> <!-- SVG container for the map -->
    <script src="js/script.js"></script> <!-- D3.js script -->
</body>
</html>
