<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toronto Heat & Census Data Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #map {
      border: 1px solid #ccc;
    }
    .tooltip {
      position: absolute;
      display: none;
      background: white;
      border: 1px solid #333;
      padding: 5px;
      border-radius: 5px;
      pointer-events: none; /* Don't block mouse events */
    }
    .legend text {
      font-size: 12px;
    }
    #info-panel {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      max-width: 800px;
    }
    #info-panel h3 {
      margin: 0 0 10px;
    }
    /* 
      BAR CHART STYLES 
      Using flex layout so that each bar is aligned horizontally in a row:
        [Label] [Bar fill] [Value]
    */
    .bar-chart {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    .bar-label {
      width: 170px; /* fixed label width to align all labels */
      font-weight: bold;
    }
    .bar-wrapper {
      flex: 1;
      background: #ddd; /* background track of the bar */
      height: 20px;
      margin: 0 10px; /* spacing between label and value */
      position: relative;
    }
    .bar-fill {
      background: #69b3a2; /* actual bar fill color */
      height: 100%;
      width: 0%; /* set dynamically in JS */
    }
    .bar-value {
      width: 60px; /* fixed width for numeric values */
      text-align: right;
    }
  </style>
</head>
<body>

  <h1>Toronto Heat & Census Data Map</h1>

  <div>
    <button id="resetZoom">Reset Zoom</button>
    <select id="data-toggle">
      <option value="exposure">Heat Exposure (Â°C Days)</option>
      <option value="canopy">Tree Canopy (%)</option>
      <option value="impervious">Impervious Surface (%)</option>
      <option value="coolAccess">Access to Cooling Centers</option>
      <option value="hospitalAccess">Access to Hospitals</option>
    </select>
  </div>

  <!-- SVG container for the map -->
  <svg id="map" width="800" height="600"></svg>

  <!-- Info panel below the map -->
  <div id="info-panel">
    <h3>DA Information</h3>
    <p>Click on a dissemination area to see details here.</p>
  </div>

  <!-- D3.js script -->
  <script src="js/script.js"></script>
</body>
</html>
