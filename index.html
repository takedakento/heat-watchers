<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toronto Heat & Census (Leaflet + OSM)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Leaflet JS (must come before script.js) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #map {
      width: 800px;
      height: 600px;
      border: 1px solid #ccc;
    }
    /* Info panel for bar charts, etc. */
    #info-panel {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      max-width: 800px;
    }
    #info-panel h3 {
      margin: 0 0 10px;
    }
    /* Horizontal bars with flex layout */
    .bar-chart {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    .bar-label {
      width: 160px;
      font-weight: bold;
    }
    .bar-wrapper {
      flex: 1;
      background: #ddd;
      height: 20px;
      margin: 0 10px;
      position: relative;
    }
    .bar-fill {
      background: #69b3a2;
      height: 100%;
      width: 0%;
    }
    .bar-value {
      width: 60px;
      text-align: right;
    }
    /* Legend styling */
    .info-legend {
      background: white;
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      border: 1px solid #ccc;
    }
    .info-legend h4 {
      margin: 2px 0;
      font-weight: bold;
    }
    .leaflet-top.leaflet-right .info-legend {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Toronto Heat & Census (Leaflet + OSM)</h1>

  <!-- Dropdown for switching layers -->
  <div>
    <select id="data-toggle">
      <option value="exposure">Heat Exposure (Â°C Days)</option>
      <option value="canopy">Tree Canopy (%)</option>
      <option value="impervious">Impervious Surface (%)</option>
      <option value="coolAccess">Access to Cooling Centers</option>
      <option value="hospitalAccess">Access to Hospitals</option>
    </select>
  </div>

  <!-- The Leaflet map container -->
  <div id="map"></div>

  <!-- Info panel below the map -->
  <div id="info-panel">
    <h3>DA Information</h3>
    <p>Click on a dissemination area to see details here.</p>
  </div>

  <!-- Main logic script -->
  <script src="js/script.js"></script>
</body>
</html>
